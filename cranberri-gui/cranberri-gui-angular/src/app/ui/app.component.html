<div id="sections-container">

  <div class="section-container">
    <div class="section-title-container">
      <div class="section-title">Worlds</div>
      <div class="section-title-buttons-container">
        <button class="button section-title-button" (click)="startServer()">Start Server</button>
        <button class="button section-title-button" [disabled]="worldSelectedId == null" (click)="renameWorld()">Rename</button>
        <button class="button section-title-button" [disabled]="worldSelectedId == null" (click)="archiveWorld()">Archive</button>
      </div>
    </div>
    <div class="list-container">
      <div class="list-entry-container" [class.selected]="worldSelectedId == null" (click)="worldSelectedId = null">
        <div id="world-name-new-world">New World</div>
      </div>
      <div class="list-entry-container" [class.selected]="worldSelectedId == world.id" *ngFor="let world of worlds" (click)="worldSelectedId = world.id">
        <div class="world-id">{{world.id}}</div>
        <div class="world-name">
          {{world.name}}
          <div class="label" *ngIf="recentWorldId == world.id">Recent</div>
        </div>
      </div>
    </div>
  </div>

  <div class="section-container">
    <div class="section-title-container">
      <div class="section-title">Projects</div>
      <div class="section-title-buttons-container">
        <button class="button section-title-button" (click)="createProject()">New</button>
        <button class="button section-title-button" [disabled]="projectSelectedName == null" (click)="openProjectFolder()">Open</button>
        <button class="button section-title-button" (click)="openProjectsFolder()">View in Explorer</button>
      </div>
    </div>
    <div class="list-container">
      <div class="list-entry-container" [class.selected]="projectSelectedName == project.name" *ngFor="let project of projects" (click)="projectSelectedName = project.name">
        <div class="world-name">
          {{project.name}}
          <img *ngIf="project.language == 'kotlin'" src="https://cdn.iconscout.com/icon/free/png-512/free-kotlin-2038873-1720086.png?f=avif&w=13">
          <img *ngIf="project.language == 'java'" src="https://cdn.iconscout.com/icon/free/png-512/free-java-59-1174952.png?f=avif&w=20">
        </div>
      </div>
    </div>
  </div>

</div>
